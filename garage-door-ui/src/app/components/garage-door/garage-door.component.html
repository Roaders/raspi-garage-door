
<div>
    <span>Status:</span>
    <span *ngIf="showStatus">{{statusString}}</span>
    <span *ngIf="isLoading">Loading...</span>
    <span *ngIf="statusError != null">Error: {{statusError}}</span>
</div>

<div>
    <button [disabled]="!canOpen" type="button" (click)="openDoor()">Open Door</button>
    <button [disabled]="!canClose" type="button" (click)="closeDoor()">Close Door</button> 
</div>
