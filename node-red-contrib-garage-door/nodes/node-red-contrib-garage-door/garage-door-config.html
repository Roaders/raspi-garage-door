<script type="text/javascript">
    RED.nodes.registerType('garage-door-config', {
        category: 'config',
        defaults: {
            port: { value: 3443, required: true, validate: RED.validators.number() },
            host: { value: "localhost", required: true },
            protocol: { value: "https", required: true, validate: RED.validators.regex(/^((http)|(https))$/) },
            username: {required: true},
            password: {required: true}
        },
        label: function () {
            return this.protocol + "://" + this.host + ":" + this.port;
        }
    });
</script>

<script type="text/html" data-template-name="garage-door-config">
    <div class="form-row">
        <label for="node-config-input-host"><i class="icon-tag"></i> Host</label>
        <input type="text" id="node-config-input-host">
    </div>
    <div class="form-row">
        <label for="node-config-input-port"><i class="icon-tag"></i> Port</label>
        <input type="text" id="node-config-input-port">
    </div>
    <div class="form-row">
        <label for="node-config-input-protocol"><i class="icon-tag"></i> Protocol</label>
        	
        <input type="text" id="node-config-input-protocol">
    </div>
    <div class="form-row">
        <label for="node-config-input-username"><i class="icon-tag"></i> Username</label>
        <input type="text" id="node-config-input-username">
    </div>
    <div class="form-row">
        <label for="node-config-input-password"><i class="icon-tag"></i> Password</label>
        <input type="password" id="node-config-input-password">
    </div>
</script>
