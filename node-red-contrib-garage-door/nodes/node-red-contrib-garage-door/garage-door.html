<script type="text/javascript">
    RED.nodes.registerType('garage-door',{
        category: 'IOT',
        inputs: 1,
        outputs: 1,
        defaults: {
            name: {value:"garage-door"},
            server: {value:"", type:"garage-door-config"},
        },
        icon: "font-awesome/fa-automobile",
        label: function() {
            return this.name||"garage-door";
        }
    });
</script>

<script type="text/html" data-template-name="garage-door">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-server"><i class="icon-tag"></i> Server</label>
        <input type="text" id="node-input-server" placeholder="Server">
    </div>
</script>

<script type="text/html" data-help-name="garage-door">
    <p>Enables control of the garage door and provides updates on the garage door state</p>

    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">string | boolean</span>
        </dt>
        <dd>true will open the garage door, false will close. Acceptable strings values are "OPEN" or "CLOSED"</dd>
    </dl>

    <h3>Outputs</h3>
    <p>Payload properties</p>
    <dl class="message-properties">
        <dt>status
            <span class="property-type">string | boolean</span>
        </dt>
        <p>values: 'OPEN', 'CLOSED', 'OPENING', 'CLOSING' or 'UNKNOWN'</p>
    </dl>

    <dl class="message-properties"><dt>isOpen <span class="property-type">boolean</span></dt></dl>
    <dl class="message-properties"><dt>isClosed <span class="property-type">boolean</span></dt></dl>
    <dl class="message-properties"><dt>isOpening <span class="property-type">boolean</span></dt></dl>
    <dl class="message-properties"><dt>isClosing <span class="property-type">boolean</span></dt></dl>
    <dl class="message-properties"><dt>isUnknown <span class="property-type">boolean</span></dt></dl>

 </script>
